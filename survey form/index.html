<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <p id="description"> Thank you for helping the platform</p>
    <div class="main-content">
        <div class="form-content">
            <form action="/action_page.php" id="survey-form" onsubmit="myFunction()">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your Name">

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <label for="number" id="number-label">Enter your rate from 1 to 10</label>
                <input type="number" id="number" min="1" max="10" placeholder="Enter your rate">

                <label for="dropdown">which option best describes your current role</label>
                <select name="" id="dropdown">
                    <option value="Select one value">Select One value</option>
                    <option value="student">Student</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="Full-time-job">Full time job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
        </select>

        <fieldset>
            <legend> Would you recommend my channel to a friend?</legend>
            <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label</label><br/>
            <input type="radio" name="action" checked id="maybe" value="maybe" /><label for="maybe">Maybe</label</label><br/>
            <input type="radio" name="action" checked id="not-sure" value="not-sure" /><label for="not-sure">Not Sure</label</label><br/>
        </fieldset>

        <p>What you like to see improved?</p>
        <input type="checkbox" id="video-length" name="video-length" value="video-length">
        <label for="video-length">Video Length</label>
        <br>
        <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
        <label for="content-quality">Content Quality</label>
        <br>
        <input type="checkbox" id="more-videos" name="more-videos" value="more-videos">
        <label for="more-videos">Add more videos</label><br>
<br>
        <label for="comment">any comments or suggestions?</label>
        <textarea name="" id="comment" cols="50" rows="4">Enter your comment here...</textarea>
        <input type="submit" id="submit" value="Submit">
            </form>

        </div>
    </div>
    </div>
    <script>
        function myFunction(){
           alert("The form was submitted");
        }
    </script>
</body>
</html>
